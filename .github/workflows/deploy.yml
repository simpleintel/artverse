name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE: artverse

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/artverse/artverse:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          flags: |
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=3
            --allow-unauthenticated
          env_vars: |
            NODE_ENV=production
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            CLIENT_URL=${{ secrets.CLIENT_URL }}

      - name: Show deployment URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "ðŸš€ Deployed to: $URL"
          echo "## Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to [$URL]($URL)" >> $GITHUB_STEP_SUMMARY
